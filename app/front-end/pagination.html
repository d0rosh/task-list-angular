<ul class="pagination pagination-sm">
    <li class="page-item" ng-click="changePage(page-1, $event)">
        <a class="page-link" href="#">Previous</a></li>
    <li ng-class="page == p ? 'page-item active' : 'page-item'"     ng-repeat="p in pages" 
        ng-click="changePage(p, $event)">
        <a class="page-link" href="#">{{p}}</a>
    </li>
    <li class="page-item" ng-click="changePage(page+1, $event)">
        <a class="page-link" href="#">Next</a>
    </li>
</ul>
